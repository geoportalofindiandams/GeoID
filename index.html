<!DOCTYPE html>
<html>
<head>
    <title>Website Domain Change</title>
</head>
<body>
    <h1>This website has moved!</h1>
    <p>This website has been moved to a new domain. You will be automatically redirected in a few seconds.</p>
    <script>
        setTimeout(function() {
            window.location.href = 'https://www.newdomain.com';
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
